<div class="container">
  <h2 class="text-center">Cities</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let city of cities">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ city.name }}</h5>
          <p class="card-text">{{ city.country }}</p>
          <button class="btn btn-primary mt-4" (click)="addRoute(city.name)">Add to Route</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h2 class="text-center">Cities</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let link of links">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ link.duration }}</h5>
          <p class="card-text">{{ link.distance }}</p>
          <button class="btn btn-primary mt-4" (click)="selectRoute(link)">Continue Route</button>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary mt-4" (click)="endTrip()">End Trip</button>

</div>

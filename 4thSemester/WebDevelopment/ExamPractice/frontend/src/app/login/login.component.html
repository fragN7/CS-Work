<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div style="text-align: center;">
    <form (ngSubmit)="login()" style="display: inline-block;">
      <div class="form-group">
        <label for="firstAuthor">First Author</label>
        <input type="text" class="form-control" id="firstAuthor" [(ngModel)]="authors.firstAuthor" name="firstAuthor">
      </div>
      <div class="form-group">
        <label for="secondAuthor">Second Author</label>
        <input type="text" class="form-control" id="secondAuthor" [(ngModel)]="authors.secondAuthor" name="secondAuthor">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

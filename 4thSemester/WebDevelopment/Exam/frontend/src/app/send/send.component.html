<div class="container">
  <h1 class="my-5">Send a message</h1>
  <hr>
  <form name="myForm" (ngSubmit)="sendMessage()" #addForm="ngForm">
    <div class="form-group">
      <label>Message:</label>
      <input type="text" class="form-control" name="title" required [(ngModel)]="this.form.message">
    </div>
    <div class="form-group">
      <label>Receivers:</label>
      <input type="text" class="form-control" name="format" required [(ngModel)]="this.form.receivers">
    </div>
    <button type="submit" class="btn btn-primary my-3">Send it</button>
  </form>
</div>

<div class="container">

  <h2 class="text-center">Your messages</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let m of messages">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ m.text }}</h5>
          <p class="card-text">{{ m.sender }}</p>
          <p class="card-text">{{ m.type }}</p>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary mt-4" (click)="send()">Send a Message</button>
</div>
